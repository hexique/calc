<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<body>
    <div id="features">
        <input id="output" disabled="1">
        <div id="buttons">

            <button onclick="display('3.14159265')" class="operator-btn">Ï€</button>
            <button onclick="display('^')" class="operator-btn">^</button>
            <button onclick="erase()" class="erase-btn">X</button>
            <button onclick="clearDisplay()" class="erase-btn">C</button>

            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('+')" class="operator-btn">+</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operator-btn">-</button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('*')" class="operator-btn">*</button>

            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="operator-btn">=</button>
            <button onclick="display('/')" class="operator-btn">/</button>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
